name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 16.3
        uses: actions/setup-node@v2
        with:
          node-version: 16.3
      - name: Run cdk deploy
        working-directory: ./aws-cdk
        run: |
          npm install
          npm install -g aws-cdk
          cdk deploy
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build with Gradle
        run: gradle build
      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: build/libs/NexScoreApp-0.0.1-SNAPSHOT.jar   
      - name: Beanstalk Deploy for JAR
        uses: DylanBDev/beanstalk-deploy@initial
        with:
          aws_access_key: ${{ secrets.ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.SECRET_ACCESS_KEY }}
          region: eu-central-1
          application_name: NexScore
          environment_name: Nexscore-env
          version_label: ${{github.SHA}}
          deployment_package: build/libs/NexScoreApp-0.0.1-SNAPSHOT.jar
          use_existing_version_if_available: true
